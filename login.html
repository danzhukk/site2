<body class = "text-center">

    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">

    <form action="https://yandex.ru/search/" method="GET">
        <input type="hidden" name="product_id">
        <br><br>
        <label for="name">Ваше имя:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <label for="count">Количество тренировок:</label>
        <input type="number" id="count" name="count" required>
        <br><br>
        <p>Тренировки:</p>
        <input type="radio" id="one_time" name="one_time" value="onetime" checked>
        <label for="month">Разовая</label>
        <br><br>
        <input type="radio" id="month" name="one_time" value="month">
        <label for="month">На месяц</label>
        <br><br>
        <br><label>
            <input type="checkbox" name="terms" required>
            Я соглашаюсь с политикой сайта
        </label>
        <br><br>
        <label for="date">Дата рождения:</label>
        <input type="date" id="date" name="date" required>
        <br><br>
        <button type="submit">Отправить заявку</button>
    </form>
